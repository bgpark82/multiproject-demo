name: harrods-build
on:
  push:
    branches:
      - dev
    paths:
      - harrods/**
jobs:
  harrods-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Kotlin
        run: sudo snap install --classic kotlin

      # 프로젝트 빌드
      - name: Build
        run: ./gradlew :harrods:build